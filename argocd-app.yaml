apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloud-thread
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_ORG/nodejs-gitops
    targetRevision: HEAD
    path: helm-thread
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
